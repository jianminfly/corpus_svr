<!doctype html>
<title>Hello Sample</title>
<link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='style.css') }}">

<div class="page">
    {% block body %}
    {% endblock %}
</div>

{% with messages=get_flashed_messages() %}
	{% if messages %}
		<ul class='flash'>
		{% for message in messages %}
			<li>{{ message }}</li>
		{% endfor %}
		</ul>
	{% endif %}
{% endwith %}
